<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Shop</title>
</head>
<body>
    <header>
        <h1 class = "h1_header">Добро пожаловать в Smart Shop!</h1>
    </header>
    <form class="main_form">
        <fieldset>
            <legend align = "center" class = "main_form_legend">Форма пользователя</legend>
        <label for="height" class="main_form_item">Рост (см):</label>
        <input type="number" class="main_form_item height" name="height" required>
        <label for="footSize" class="main_form_item">Размер ноги (RU):</label>
        <input type="number" class="main_form_item foot_size" name="foot_size" required>
        <button type="submit" class="main_form_item button_save">Сохранить</button>
        <button type="reset" class="main_form_item button_reset">Сбросить</button>
        </fieldset>
    </form>
    <div class = "wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
